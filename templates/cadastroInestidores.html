{% extends 'index.html' %}

{%block content%} 
{% load static %}
<style>
     .body {
       font-family: Arial, sans-serif;
       margin: 0;
       padding: 0;
       display: flex;
       align-items: center;
       justify-content: center;
       height: 100vh;
       background-color: #f0f0f0;
     }
 
     form {
       background-color: #fff;
       padding: 20px;
       border-radius: 8px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     }
 
     label {
       display: block;
       margin-bottom: 8px;
     }
 
     input {
       width: 100%;
       padding: 8px;
       margin-bottom: 16px;
       box-sizing: border-box;
     }
 
     button {
       background-color: #4caf50;
       color: #fff;
       padding: 10px 15px;
       border: none;
       border-radius: 4px;
       cursor: pointer;
     }
     </style>
     <div class="body">
         <ul>
             <li><img src="{% static 'img/invst-con.jpg' %}" alt="" style="width: 50%;"></li>
             <li><img src="{% static 'img/invst-mod.jpg' %}" alt="" style="width: 50%;"></li>
             <li><img src="{% static 'img/invst-agre.jpg' %}" alt="" style="width: 50%;"></li>
         </ul>
 
         <form>
             <h2>Cadastro de Investidores</h2>
 
         
             <label for="nome">Nome:</label>
             <input type="text" id="nome" name="nome" required>
         
             <label for="email">E-mail:</label>
             <input type="email" id="email" name="email" required>
         
             <label for="telefone">Telefone:</label>
             <input type="tel" id="telefone" name="telefone">
         
             <label for="valorInvestimento">Valor desejado para investimento</label>
             <input type="number" id="valorInvestimento" name="valorInvestimento" required>
             <button type="submit">Cadastrar</button>
           </form>
           <img id="resultadoImg" style="padding: 15px;">
 
     </div>
     <script>
   document.addEventListener('DOMContentLoaded', function () {
     const form = document.querySelector('form');
     const resultadoImg = document.getElementById('resultadoImg');
 
     form.addEventListener('submit', function (event) {
       event.preventDefault();
 
       const valorInvestimento = parseFloat(document.getElementById('valorInvestimento').value);
 
       if (valorInvestimento >= 0 && valorInvestimento <= 5000) {
         resultadoImg.src = '{% static "img/invst-con.jpg" %}';
       } else if (valorInvestimento > 5000 && valorInvestimento <= 10000) {
         resultadoImg.src = '{% static "img/invst-mod.jpg" %}';
       } else if (valorInvestimento > 10000) {
         resultadoImg.src = '{% static "img/invst-agre.jpg" %}';
       } else {
         alert('Por favor, insira um valor v√°lido para o investimento.');
       }
     });
   });
 </script>


{%endblock%}
